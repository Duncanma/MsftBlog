{{ define "main" }}
	<article>
		<div class="row">
			<div class="col mx-3 my-3">
				{{ if .Params.BigHeader }}
					{{ partial "big_header.html" . }}
				{{ else }}
				<h1>{{ .Title }}</h1>
				{{ end }}
				{{ if not .Params.hidetoc }}
				{{ partial "toc.html" . }}
				{{ end }}
				{{ .Content | partial "fix-tables" }}
			</div>	
		</div>
	</article>
{{ end }}
